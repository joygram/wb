function centerPOP(mypage,myname,w,h)
{
	LeftPosition = (screen.width) ? (screen.width-w)/2 : 0 ;
	TopPosition = (screen.height) ? (screen.height-h)/2 : 0 ;
	settings = 'height='+h+',width='+w+',top='+TopPosition+',left='+LeftPosition+',scrollbars=no,resizable=no,menubar=0' ;
	win = window.open(mypage,myname,settings) ;
	return win ;
}


function POP(URL) 
{
	win = window.open(URL,'new','width=460,height=480,scrollbars=yes,resizable=0,status=yes,menubar=0');
}

function Confirm( url, name, func )
{
	if( func == "del")
	{
		var Message = '['+name+']를 정말로 삭제 하시겠습니까 ?';
	}
	else if( func == "correct" )
	{
	}

	if(confirm(Message)==1)
	{
		document.location= url;
	}
}
