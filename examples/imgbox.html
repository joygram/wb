<script language="javascript">
	function image_insert(form, no, width, height, border) 
	{  
		no++ ;
		img_data = '[w_img#'+no+']' ;
		form.comment.value += img_data ;
    }

	function image_delete(form, img_name)
	{
		form.imagebox_mode.value = "delete" ;
		form.img_name.value = img_name ;
		form.submit() ;
	}

	function highlightmetasearch(form) 
	{  
		form.comment.select(); form.comment.focus();  
	}  

	function comment_copy(form) 
	{  
		/*
		highlightmetasearch(form);  
		textRange = form.comment.createTextRange();  
		textRange.execCommand("RemoveFormat");  
		textRange.execCommand("Copy");  
		*/
		alert(form.comment.value) ;
		window.clipboardData.setData('Text', form.comment.value) ;
	}  

	function comment_paste(form) 
	{  
		var rng = document.selection.createRange();  
		rng.execCommand("paste");  
	}  

	function onImgSubmit(img_form, form) 
	{
		comment_copy(form) ;
		img_form.submit() ;
	}

	function recoverComment(form)
	{
		form.comment.focus() ;
		comment_paste(form) ;
	}
</script>
