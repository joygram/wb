<script>
function focus_input(input_num)
{
	//2002/04/25 win2000에서 PHP를 사용할 경우 SESSID가 hidden으로 들어가서 오류가 나는 것을 처리
	if(document.forms[0].elements[0].value != "")
	{
		input_num++ ;	
	}
	//alert("["+input_num+"]["+document.forms[0].elements[0].value+"]["+document.forms[0].elements[0].length+"]") ;	
	document.forms[0].elements[input_num].focus() ;	
	return true ;
}

function form_submit(form)
{
	//window.alert("auth_user:"+form.auth_user.value) ;
	form.submit() ;
	return false ;
}

</script>
